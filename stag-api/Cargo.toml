[package]
name = "stag-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["ethermint"]
ethermint = ["sha3"]

[dependencies]
anyhow = "1.0.51"
async-trait = "0.1.51"
bech32 = "0.8.1"
cosmos-sdk-proto = { version = "0.8.0", default-features = false }
hex = { version = "0.4.3", features = ["serde"] }
k256 = "0.9.6"
prost = "0.9.0"
prost-types = "0.9.0"
rand = "0.8.4"
regex = "1.5.4"
reqwest = "0.11.7"
ripemd160 = "0.9.1"
serde = { version = "1.0.130", features = ["derive"] }
sha2 = "0.9.8"
sha3 = { version = "0.9.1", optional = true }
tendermint = "0.23.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.3", features = ["js"] }

[build-dependencies]
prost-build = "0.9.0"
